name: Build Android APK

on:
  push:
    branches:
      - mod
  pull_request:
    branches:
      - mod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Download dependencies
      run: ./gradlew build --stacktrace

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Set Debug APK path
      run: echo DEBUG_APK_PATH=$(find app/build/outputs/apk/debug/*.apk)" >> $GITHUB_ENV

    - name: Extract Debug APK version
      id: extract_debug_version
      run: |
        APK_PATH=$(echo ${{ env.DEBUG_APK_PATH }})
        FILE_NAME=$(basename "$APK_PATH")
        VERSION="${FILE_NAME%.apk}"
        VERSION="${VERSION##*-}"
        echo "DEBUG_APK_FILENAME=$FILE_NAME" >> $GITHUB_ENV
        echo "DEBUG_APK_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.DEBUG_APK_FILENAME }}
        path: ${{ env.DEBUG_APK_PATH }}

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.DEBUG_APK_VERSION }}
        release_name: Release ${{ env.DEBUG_APK_VERSION }}
        draft: false
        prerelease: false

    - name: Upload APKs to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.DEBUG_APK_PATH }}
        asset_name: ${{ env.DEBUG_APK_FILENAME }}
        asset_content_type: application/vnd.android.package-archive
